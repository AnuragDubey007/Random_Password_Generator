<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <div class="container">
            
            <h1>Generate a<br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password" readonly>
                <span id="copy" class="material-symbols-outlined">content_copy</span>
            </div>

            <div class="lengthrow">
                <p>Password Length</p>
                <span id="slidervvalue">9</span>
            </div>
            <input type="range" id="lengthslider" min="4" max="20">
             

            <div class="row">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                <label for="uppercase" class="includelabel">Include UpperCase Letters(A-Z)</label>
                <input class="box1" type="checkbox" id="uppercase">
            </div>
            <div class="row">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                
                <label for="lowercase" class="includelabel">Include Lowercase Letters(a-z)</label>
                <input class="box1" type="checkbox" id="lowercase">
            </div>
            <div class="row">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                
                <label for="symbols" class="includelabel">Include SPECIAL characters(#@-!)</label>
                <input class="box1" type="checkbox" id="symbols">
            </div>
            <div class="row">
                <span class="material-symbols-outlined">radio_button_unchecked</span>
                
                <label for="numbers" class="includelabel">Include Numbers (0-9)</label>
                <input class="box1" type="checkbox" id="numbers">
            </div>
            <button id="generatepassword"><img src="images/generate.png">Generate Password</button>
        </div>
    </main>


    <script src="app.js">

    </script>
</body>
</html>
